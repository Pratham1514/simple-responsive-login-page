<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./public/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="wrapper2"><h1 class="heading">Login</h1></div>
        <input class="uname" type="email" placeholder="Username" />
        <input type="password" class="pass" placeholder="Password" />
        <div class="wrapper3">
          <button class="b2">
            <img src="./assets/images/icons8-facebook-48.png" alt="icon" />
          </button>
          <button class="b3">
            <img src="./assets/images/icons8-google-48.png" alt="" />
          </button>
        </div>
        <button class="b1" type="submit">Login</button>
        <a class="line" href="#">Forgot your password?</a>
      </div>
    </div>
  </body>
</html>
